<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SystemHacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <h1><a href="{{ url_for('index') }}">SystemHacks</a></h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Accueil</a></li>
                    <li><a href="{{ url_for('astuces') }}">Astuces</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-hero">
            <h1><i class="fas fa-satellite-dish"></i> Contactez-nous</h1>
            <p>Connectez-vous à notre réseau. Votre message sera traité par nos experts système.</p>
        </section>

        <div class="contact-grid">
            <!-- Formulaire de contact -->
            <div class="contact-form-container">
                <h2><i class="fas fa-terminal"></i> Interface de Communication</h2>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user-astronaut"></i> Nom d'utilisateur</label>
                        <input type="text" id="name" name="name" required placeholder="Entrez votre identifiant">
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-at"></i> Adresse réseau</label>
                        <input type="email" id="email" name="email" required placeholder="votre@email.com">
                    </div>

                    <div class="form-group">
                        <label for="subject"><i class="fas fa-microchip"></i> Sujet</label>
                        <select id="subject" name="subject" required>
                            <option value="">Sélectionnez un protocole</option>
                            <option value="question">Question technique</option>
                            <option value="bug">Rapport de bug</option>
                            <option value="suggestion">Suggestion d'amélioration</option>
                            <option value="collaboration">Proposition de collaboration</option>
                            <option value="autre">Autre transmission</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message"><i class="fas fa-code"></i> Message</label>
                        <textarea id="message" name="message" rows="6" required
                            placeholder="Décrivez votre requête..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Transmettre le message
                    </button>
                </form>
            </div>


    </main>

    <footer>
        <p>&copy; 2025 SystemHacks - Interface de communication sécurisée</p>
    </footer>
</body>

</html>
