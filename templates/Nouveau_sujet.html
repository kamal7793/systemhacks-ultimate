<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau sujet - SystemHacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    !-- Navigation -->
  <nav class="navbar">
      <div class="nav-container">
          <h2><a href="{{ url_for('index') }}">SystemHacks</a></h2>
          <ul class="nav-menu">
              <li><a href="{{ url_for('index') }}">Accueil</a></li>
              <li><a href="{{ url_for('categories') }}">Catégories</a></li>
              <li><a href="{{ url_for('forum') }}">Forum</a></li>
              <li><a href="{{ url_for('about') }}">À propos</a></li>
          </ul>
      </div>
  </nav>

  <div class="form-container">
      <h1>📝 Créer un nouveau sujet</h1>
      
      <form method="POST">
          <div class="form-group">
              <label for="author">Votre pseudo :</label>
              <input type="text" id="author" name="author" required>
          </div>
          
          <div class="form-group">
              <label for="category">Catégorie :</label>
              <select id="category" name="category" required>
                  <option value="">Choisir une catégorie</option>
                  <option value="linux">🐧 Linux</option>
                  <option value="windows">🪟 Windows</option>
                  <option value="cloud">☁️ Cloud & DevOps</option>
                  <option value="help">🆘 Aide & Questions</option>
              </select>
          </div>
          
          <div class="form-group">
              <label for="title">Titre du sujet :</label>
              <input type="text" id="title" name="title" required>
          </div>
          
          <div class="form-group">
              <label for="content">Votre message :</label>
              <textarea id="content" name="content" required placeholder="Décrivez votre problème ou partagez votre astuce..."></textarea>
          </div>
          
          <button type="submit" class="btn-submit">Publier le sujet</button>
          <a href="{{ url_for('forum') }}" class="btn-cancel">Annuler</a>
      </form>
  </div>
</body>
</html>
